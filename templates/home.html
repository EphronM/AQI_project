<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>AQI app</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Bangalore <br> Air Quality Index </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="avg_temp" placeholder="Average Temperature (°C)" required="required" /><br>
    	<input type="text" name="max_temp" placeholder="Maximum temperature (°C)" required="required" /><br>
      <input type="text" name="min_temp" placeholder="Minimum temperature (°C)" required="required" /><br>
      <input type="text" name="avg_wind_speed" placeholder="Average wind speed (Km/h)" required="required" /><br>
      <input type="text" name="max_wind_speed" placeholder="Maximum sustained wind speed (Km/h)" required="required" /><br>

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
